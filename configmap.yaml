apiVersion: v1
kind: ConfigMap
metadata:
  name: mailserver-config
  namespace: dev
data:
  # Adjust these values according to your needs
  OVERRIDE_HOSTNAME: "mail.example.com"
  POSTMASTER_ADDRESS: "postmaster@example.com"
  # Enable SMTP
  ENABLE_SMTP: "1"
  # Enable IMAP
  ENABLE_IMAP: "1"
  # Enable POP3 (optional)
  ENABLE_POP3: "0"
  # Enable spam filtering
  ENABLE_SPAMASSASSIN: "1"
  SPAMASSASSIN_SPAM_TO_INBOX: "1"
  # Enable ClamAV antivirus
  ENABLE_CLAMAV: "1"
  # Enable Fail2Ban
  ENABLE_FAIL2BAN: "1"
  # Disable SSL for initial testing (INSECURE - only for local testing!)
  SSL_TYPE: ""
  # Timezone
  TZ: "UTC"
  # One directory for all users
  ONE_DIR: "1"
  # DMS debug level
  DMS_DEBUG: "0"
  # Disable SPF checking (for testing without DNS)
  ENABLE_POLICYD_SPF: "0"
  # Disable spoof protection for testing
  SPOOF_PROTECTION: "0"
  # Disable strict HELO/EHLO checking
  POSTFIX_REJECT_UNKNOWN_CLIENT_HOSTNAME: "0"
  # Disable DMARC checking (for testing without DNS)
  ENABLE_OPENDMARC: "0"
